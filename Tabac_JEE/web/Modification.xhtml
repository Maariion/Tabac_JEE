<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>StopSmoke</title>
        <link href="CSS/appStyle.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
         <h1>Modification de mes données</h1>
         <h:form><p:commandButton value ="Me déconnecter" action="#{utilisateurCtrl.deconnexion()}" ajax="false" /></h:form><br/>
            <p:menubar styleClass="menu">
                <p:menuitem value="Se désinscrire" url="desinscription.xhtml" />
                <p:menuitem value="Retour à mon programme" url="mon_programme.xhtml" />
            </p:menubar><br/><br/><br/><br/>
                <center>
                    <h:form>
                        <fieldset style="background-color: white; border: 2px solid red; width:70%">
                            <u>Pseudo:</u><p:inputText value="#{utilisateurCtrl.uti.pseudoU}" /><br/>
                            <u>Age:</u>  <p:inputText value="#{utilisateurCtrl.uti.ageU}"/><br/>
                            <u>Consommation par jour:</u>  <p:inputText value="#{utilisateurCtrl.uti.consommationU}"/><br/>
                            <u>La marque des cigarettes:</u>  <p:inputText value="#{utilisateurCtrl.uti.idMarque.marqueC}"/><br/>
                                <br/>
                                <p:commandButton value ="Modifier" action="#{utilisateurCtrl.update()}"/>
                            </fieldset> 
                            
                    </h:form>
                </center>         
    </h:body>
</html>
