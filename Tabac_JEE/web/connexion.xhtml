<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>StopSmoke</title>
    </h:head>
        <h:body>
            <link href="CSS/appStyle.css" rel="stylesheet" type="text/css"/>
                <h1>Connexion</h1>
                <p:growl id="growl" showDetail="true"/>
                <br/><br/>   
                <p:menubar styleClass="menu">
                    <p:menuitem value="Programme" url="mon_programme.xhtml" />
                    <p:menuitem value="Ma santé" url="masante.xhtml"/>
                    <p:menuitem value="Retour" url="index.xhtml" />
                </p:menubar>
                <br/><br/><br/><br/>
                <center>
                    <h:form>
                        <fieldset style="background-color: white; border:2px solid red; width:70%">
                            <h2>Renseignez vos informations pour vous connecter à l'application.</h2>
                                Pseudo : <br/>
                                <p:inputText type="pseudo" id="pseudo" value="${utilisateurCtrl.uti.pseudoU}" size="20" maxlength="60" />
                                <br /><br />
                                Mot de passe: <br/>
                                <h:panelGrid columns="1" style="margin-bottom: 10px">
                                <p:password id="inlineFeedback" value="#{utilisateurCtrl.uti.password}" feedback="true" inline="true" />
                                </h:panelGrid>
                                <br /><br />
                                <p:commandButton value="connexion" icon="ui-icon-check" action="#{utilisateurCtrl.controlLogin()}" ajax="false"/><br /><br />
                        </fieldset>
                    </h:form>
                </center>
        </h:body>
</html>
