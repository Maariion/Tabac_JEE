<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>StopSmoke</title>
        <link href="CSS/appStyle.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h1><u>Mon programme</u></h1>
        <h:form><p:commandButton value ="Me déconnecter" action="#{utilisateurCtrl.deconnexion()}" ajax="false" /></h:form><br/>
            <p:menubar styleClass="menu">
                <p:menuitem value="Se désinscrire" url="desinscription.xhtml" />
                <p:menuitem value="Modifier mes informations" url="Modification.xhtml" />
            </p:menubar>
        
        <div id ="global"> 
                <div id="infos">
                    <h3><u>Pseudo:</u><h:outputText value="  #{utilisateurCtrl.uti.pseudoU}" /><br/></h3> 
                    <h3><u>Age:</u>  <h:outputText value="  #{utilisateurCtrl.uti.ageU}"/><br/></h3>
                    <h3><u>Consommation par jour:</u>  <h:outputText value="  #{utilisateurCtrl.uti.consommationU}"/><br/></h3>
                    <h3><u>La marque des cigarettes:</u>  <h:outputText value="  #{utilisateurCtrl.uti.idMarque.marqueC}"/><br/></h3>
                </div> 
        </div>
    </h:body>
</html>
