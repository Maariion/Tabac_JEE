<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>StopSmoke</title>
    </h:head>
        <h:body>
            <link href="CSS/appStyle.css" rel="stylesheet" type="text/css"/>
                <h1>Se désinscrire</h1>
                <br/><br/>   
                <p:menubar styleClass="menu">
                    <p:menuitem value="Retour" url="index.xhtml" />
                </p:menubar>
                <center>
                <h2>Renseignez votre pseudo et mot de passe pour vous désinscrire de l'application.</h2>
                    <form method="post" action="connexion.xhtml">
                        <fieldset>
                            <legend>Formulaire de désinscription</legend>
                                Pseudo : <br/>
                                <p:inputText type="pseudo" id="pseudo" value="${utilisateurctrl.uti.pseudoU}" size="20" maxlength="60" />
                                <br /><br />
                                Mot de passe: <br/>
                                <h:panelGrid columns="1" style="margin-bottom: 10px">
                                <p:password id="inlineFeedback" value="#{passwordView.password4}" feedback="true" inline="true" />
                                </h:panelGrid>
                                <br /><br />
                                <p:commandButton type="submit" value="Je me désinscris" icon="ui-icon-check"/><br /><br />
                        </fieldset>
                    </form>
                </center>
        </h:body>
</html>
