<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>StopSmoke</title>
    </h:head>
        <h:body>   
            <link href="CSS/appStyle.css" rel="stylesheet" type="text/css"/>
            <h1><u>Inscription</u></h1>
            <p:menubar styleClass="menu">
           
                    <p:menuitem value="Programme" url="mon_programme" />
                    <p:menuitem value="Retour" url="index.xhtml" />
               
            </p:menubar>
            <p:steps activeIndex="1" styleClass="custom" readonly="false">
                <p:menuitem value="Informations personnelles" url="inscription_1.xhtml"/>
                <p:menuitem value="Informations de consommation" url="inscription_2.xhtml"/>
                <p:menuitem value="Choix du programme" url="inscription_3.xhtml"/>
            </p:steps>
            <center>
                <h2>Je crée mon compte :</h2> <br/>
                
                <p:growl id="growl" showDetail="true"/>
                <h:form>
                   
                    <h4><u>Pseudo :</u></h4>
                    <p:inputText value ="#{utilisateurCtrl.uti.pseudoU}"/><br/>
                    
                    <h4><u>Mot de passe:</u></h4>
                    <h:panelGrid columns="1" style="margin-bottom: 10px">
                        <p:password id="inlineFeedback" value="#{utilisateurCtrl.uti.password}" feedback="true" inline="true"/>
                        <p:tooltip id="toolTipFocus" for="inlineFeedback" value="Le mot de passe doit contenir entre 1 et 10 caractères." showEffect="clip" hideEffect="clip" position="right" />
                    </h:panelGrid>
         
                    <h4><u>Age :</u></h4>
                    <h:panelGrid columns="1" style="margin-bottom: 10px">
                        <p:inputText id="txt6" value="#{utilisateurCtrl.uti.ageU}" />
                        <p:slider for="txt6"/>
                    </h:panelGrid> 
                                                    
                    <h4><u>Cigarettes par jours :</u></h4>
                    <h:panelGrid columns="1" style="margin-bottom: 10px">
                        <p:inputText id="txt5" value="#{utilisateurCtrl.uti.consommationU}" />
                        <p:slider for="txt5" minValue="1" maxValue="35">
                            <p:ajax event="slideEnd" listener="#{sliderView.onSlideEnd}" update="growl" />
                        </p:slider>
                    </h:panelGrid>
                                                
                    <h4><u>Marque :</u></h4>
                    <p:outputLabel for="marque" />
                    <p:selectOneMenu id="marque" value="#{utilisateurCtrl.uti.idMarque}" var="cigarette" effect="fold" editable="true" converter="cigaretteConverter">
                        <f:selectItems value="#{cigaretteCtrl.getCigarette()}" />
                    </p:selectOneMenu><br/> <br/><br/>
                    <p:commandButton value ="Créer mon compte" action="#{utilisateurCtrl.addUtilisateur()}" ajax="false" /> 
                  
                </h:form>
                
            </center>
        </h:body> 
</html>
